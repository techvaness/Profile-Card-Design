<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="card.css">
    <title>Profile Card Design</title>
</head>
<body>

        <div class="card">

                    <h2>Tech Van-Ess</h2>

                </div>
                <div class="back">
                    <img src="waving-hand.png">
                    <h1>Tech <br><span>Van-Ess</span></h1>
                    <p>I am a front end web developer and currently 
                         the lead developer at <span>Web Dev. Plus LLC</span></p>
                     <div class="row">
                        <div class="col">
                            <h2>31.1k</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>150</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>70k</h2>
                            <p>Likes</p>
                        </div>
                     </div>   
                     <div class="row">
                        <button>Follow</button>
                        <a href="#"><img src="instagram.png"></a>
                        <a href="#"><img src="pinterest.png"></a>
                     </div> 
                </div>
            </div>
        </div>
    </div>
